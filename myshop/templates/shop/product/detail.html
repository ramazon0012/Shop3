{% extends "shop/base.html" %}
{% load static %} 
{% block title %}
{{ product.name }} 
{% endblock %} 
{% block content %}
<div class="product-detail" style="margin-top: 1rem;">
  <img src="{% if product.image %}{{ product.image.url }}{% else %} {% static
  "img/no_image.png" %}{% endif %}" style="width: 375px; height: 250px;border-radius: 8px;float: left;
  width: 400px;
  display: flex;">
  <div style="float: left;
  width: 700px;
  margin-left: 30px;
  margin-top: 2rem;">
  <h1 style="margin-top: -2rem;font-family: monospace;font-size: xx-large;">{{ product.name }}</h1>
  <h2>
    <a href="{{ product.category.get_absolute_url }}">
      {{ product.category }}
    </a>
  </h2>
  <p class="price" style="font-size: x-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">${{ product.price }}</p>
  <p>{{ product.description }}</p>
  <form action="{% url "cart:cart_add" product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart" style="width: 7rem;height: 2rem;background-color: #87CEFA;border-color: white;border-radius: 12px;">
  </form>
</div>
</div>
{% endblock %}
